<!-- ESCOLHENDO A COR DO TEXTO E DO FUNDO e DANDO CARREGANDO UM SCRIPT AO ABRIR A PAGINA  -->
<body class="bg-primary p-2 text-white" onload="drag.updateValue()">
    
    <!-- BOTAO -->

    <table class="table table-bordered mt-3 table-striped table-primary">
        <!-- CABEÇA DA TABELA -->

            <!-- LINHA HORIZONTAL -->

                <th style="width: 10px">#</th>

        <!-- CORPO DA TABELA -->
        <tbody>
            <!-- LINHA HORIZONTAL -->
            <tr>
                <!-- VALORES DAS LINHAS INFERIORES -->
                <!-- NUMERO DA LINHA -->

                <!-- NOME DA LINHA -->
