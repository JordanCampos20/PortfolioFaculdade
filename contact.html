<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- CONFIGURAÇÃO DA PAGINA -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- IMPORTANDO O ESTILO PARA A PAGINA -->
  <link rel="stylesheet" href="assets/css/contact_style.css">

  <!-- IMPORTANDO OS ICONES DA PAGINA -->
  <link href="https://raw.githubusercontent.com/JordanCampos20/PortfolioOnlineFaculdade/main/assets/images/favicon.png" rel="icon">
  <link href="https://raw.githubusercontent.com/JordanCampos20/PortfolioOnlineFaculdade/main/assets/images/icon.png" rel="icon">

  <!-- IMPORTANDO O SCRIPT DOS BOTOES-->
  <script src="assets/js/buttons.js"></script>

  <!-- IMPORTANDO O CSS DO BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <!-- SETANDO O TITULO -->
  <title>Contato</title>
</head>
<!-- ESCOLHENDO A COR DO TEXTO E DO FUNDO  -->
<body class="bg-primary p-2 text-white">
  <!-- BOTÃO PARA VOLTAR A PAGINA INICIAL -->
    <button class="btn btn-dark ml-1 mt-1" onclick="botao.voltar()" role="button">Voltar</button>    
    <!-- CRIANDO O FORM PARA ENTRAR EM CONTATO COMIGO -->
    <div class="d-grid gap-2 col-6 mx-auto">
      <!-- TEXTO DE TITULO -->
        <h1 class="mt-3" style="text-align: center;">Contato</h1>
        <div class="input-group mb-3 mt-4">
          <!-- ENTRADA DE TEXTO DO EMAIL -->
            <input id="vEmail" name="vEmail" type="email" class="form-control" placeholder="Digite Seu Email" aria-label="Text input with dropdown button">
            <!-- BOTÃO COM ESCOLHAS DE EMAIL PARA COMPLETAR -->
            <select id="vSelect" class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
                <!--OPÇÕES PARA ESCOLHER  -->
                <option value="@gmail.com" selected>@gmail.com</option>
                <option value="@hotmail.com">@hotmail.com</option>
                <option value="@outlook.com">@outlook.com</option>
                <option value="@oul.com">@uol.com</option>
            </select>
          </div>
        <!-- ENTRADA DE TEXTO DO NOME -->
        <input id="vName" name="vName" type="text" class="form-control mb-3" id="inputName", placeholder="Digite Seu Nome">
        <!-- ENTRADA DE TEXTO DA MENSAGEM -->
        <textarea id="vMessage" name="vMessage" type="message" class="form-control mb-3" id="inputMessage", placeholder="Digite Sua Mensagem" rows="5"></textarea>
        <!-- BOTAO DE ENVIAR -->
        <button class="btn btn-dark ml-1 mt-1" onclick="botao.enviar()">Enviar</button>
    </div>

    <!-- MODAL PARA APARECER CASO VOCÊ NÃO COMPLETE ADEQUADAMENTE OS CAMPOS -->
    <div id="myModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content bg-dark">
            <div class="modal-header">
              <!-- TITULO DO MODAL -->
              <h5 class="modal-title">Erro Ao Enviar</h5>
              <!-- X PARA FECHAR O MODAL -->
              <button type="button" class="btn-close bg-secondary" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- CORPO ONDE VAI APARECER A MENSAGEM -->
            <div class="modal-body" id="modalbody">
            </div>
            <div class="modal-footer">
              <!-- OUTRO BOTAO PARA FECHAR O MODAL -->
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
      </div>

    <!-- IMPORTAÇÃO DOS SCRIPTS DO BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
